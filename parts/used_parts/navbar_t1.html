<!DOCTYPE html>

<head>
    <title>Navbar Type 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="parts_css/navbar_t1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/638832c8dc.js" crossorigin="anonymous"></script>
    <style>

            <form class="d-flex">

                <button class="medium-search-button" type="button">Search</button>
            </form>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

            <!--Collapsible Navbar-->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <!-- Navbar links --> 
                <ul class="navbar-nav">  
                    <!--Dropdown-->
                    <li class="nav-item dropdown">
                        <!--Dropdown Button-->
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">

                        </a>
                        <!--Dropdown Links-->
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="year_9_gallery.html">Year 9 Gallery</a>

                        </a>
                        <!--Dropdown Links-->
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="about_the_school.html">About the School</a>
                            <a class="dropdown-item" href="about_the_art_department.html">About the Art Department</a>
                            <a class="dropdown-item" href="about_the_artists.html">About the Artists</a>
                        </div>
                    </li>
                </ul>

                <!--Search Bar for large and small sized screens-->
                <form class="d-flex">
                    <!--Search Bar-->
                    <input class="search-bar" type="text" placeholder="Search">
                    <!--Search Button-->
                    <button class="search-button" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
